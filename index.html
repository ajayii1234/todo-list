<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #taskInput {
    width: 70%;
    margin-bottom: 10px;
    padding: 8px;
    font-size: 16px;
  }
  #addBtn {
    padding: 8px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin-bottom: 5px;
  }
  .deleteBtn {
    margin-left: 5px;
    padding: 3px 8px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>To-Do List</h2>

<input type="text" id="taskInput" placeholder="Add new task...">
<button id="addBtn">Add</button>

<ul id="taskList">
  <!-- Tasks will be dynamically added here -->
</ul>

<script>
  // Get references to HTML elements
  const taskInput = document.getElementById('taskInput');
  const addBtn = document.getElementById('addBtn');
  const taskList = document.getElementById('taskList');

  // Function to add a new task
  function addTask() {
    const taskText = taskInput.value.trim(); // Get the task text and remove leading/trailing spaces

    if (taskText !== '') { // Check if the task text is not empty
      // Create a new list item and delete button
      const listItem = document.createElement('li');
      listItem.textContent = taskText;
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'deleteBtn';

      // Add event listener to delete button
      deleteBtn.addEventListener('click', function() {
        taskList.removeChild(listItem); // Remove the task when delete button is clicked
      });

      // Append delete button to list item and list item to task list
      listItem.appendChild(deleteBtn);
      taskList.appendChild(listItem);

      taskInput.value = ''; // Clear the input field after adding the task
    }
  }

  // Event listener for add button click
  addBtn.addEventListener('click', addTask);

  // Event listener for pressing enter key in the input field
  taskInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      addTask();
    }
  });
</script>

</body>
</html>
